# Every day, check out the repository, run the code with Bun and push the working directory back to the repo with the current date as the commit message
on:
  schedule:
    - cron: "0 1 * * *" # every day at 01:00
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - run: bun index.ts
        env:
          IBEX_LANGUAGE: nl
          IBEX_TENANT_ID: ${{ vars.IBEX_TENANT_ID }}
          IBEX_SHOP_ID: ${{ vars.IBEX_SHOP_ID }}
          USER_AGENT: ${{ vars.USER_AGENT }}
          SEC_CH_UA: ${{ vars.SEC_CH_UA }}

      - name: Commit changes
        run: |
          git config --local user.email "ðŸ‘‰@ðŸ‘ˆ"
          git config --local user.name "Archiver"
          git add -A
          git commit -m "$(date +'%Y-%m-%d')"
          git push
